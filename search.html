<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>任务搜索</title>
<link rel="stylesheet" type="text/css" href="cindex.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <i class="fas fa-home" id="back-to-main-btn">首页</i> 
    <br/><br/><br/>
    <center><font size="8px">请输入日期或任务名称：</font>
        <input type="text" id="task-name-input" size="40" placeholder="软工概论作业">
        <button id="confirm-add-btn">确认搜索</button></center>
<!-- 搜索结果表格 -->
<center><table border="1px">
    <tr align="center">
        <td>日期</td>
        <td>任务名称</td>
    </tr>
</table></center>
<i class="fas fa-arrow-left" id="backToBarChartBtn">返回</i> 

<script src="script.js"></script>
</body>
</html>
