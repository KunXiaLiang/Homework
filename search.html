<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>任务搜索</title>
<link rel="stylesheet" type="text/css" href="cindex.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <!-- 监听backHome（）返回主页面 -->
    <i class="fas fa-home" id="back-to-main-btn" onclick="backHome()">首页</i>  
    <br/><br/><br/>
    <center><font size="8px">请输入日期或任务名称：</font>
        <input type="text" id="task-name-input" size="40" placeholder="软工概论作业">
        <button id="confirm-add-btn" onclick="sureToSearch()">确认搜索</button></center>
        <!-- 监听sureToSearch()获取task-name-input文本并搜索，获取匹配值 -->
<!-- 搜索结果表格 -->
<center><table border="1px">
    <tr align="center">
        <td>日期</td>
        <td>任务名称</td>
    </tr>
    <tr align="center">
        <td id="date"></td>
        <td id="name"></td>
    </tr>
</table></center>
<i class="fas fa-arrow-left" id="backToBarChartBtn">返回</i> 
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
