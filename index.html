<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Done List</title>
<link rel="stylesheet" type="text/css" href="cindex.css">
</head>
<body>
    <!-- 加载完成后将这里的task-count的文本值更新 -->
<h2>你已经完成<font id="task-count" size="40px" color="red">0</font>项任务啦！</h2>
<br/><br/><br/><br/><br/><br/><br/><br/><br/>
<!-- 监听addTasks()进入添加记录界面 -->
<button id="add-task-btn" font-size=20px onclick="addTasks()">添加记录</button>
<!-- 监听toChart()进入添加记录界面 -->
<button id="review-tasks-btn" onclick="toChart()">回顾记录</button>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
<script>
    window.onload = function() {
    newValue();
    console.log('页面加载成功！');
};
</script>
</body>
</html>
