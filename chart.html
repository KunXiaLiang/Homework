<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>柱形图</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" type="text/css" href="cindex.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <!-- 监听backHome（）返回主页面 -->
    <i class="fas fa-home" id="back-to-main-btn" onclick="backHome()">首页</i> 
    <!-- 监听toSearch()跳转到搜索界面 -->
    <button id="searchBtn" onclick="toSearch()">搜索</button>
    <canvas id="myChart"></canvas>
<!-- 柱形图代码（使用图表库如Chart.js） -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
type: 'bar', // 指定图表类型为柱形图
data: {
labels: ['2023-01-01', '2023-01-02', '2023-01-03', '2023-01-04'], // 横轴标签为日期
datasets: [{
label: '数量', // 数据集标签
data: [12, 19, 3, 5, 2, 3], // 纵轴数值为数量
backgroundColor: [
'rgba(255, 99, 132, 0.2)',
'rgba(54, 162, 235, 0.2)',
'rgba(255, 206, 86, 0.2)',
'rgba(75, 192, 192, 0.2)',
'rgba(153, 102, 255, 0.2)',
'rgba(255, 159, 64, 0.2)'
],
borderColor: [
'rgba(255, 99, 132, 1)',
'rgba(54, 162, 235, 1)',
'rgba(255, 206, 86, 1)',
'rgba(75, 192, 192, 1)',
'rgba(153, 102, 255, 1)',
'rgba(255, 159, 64, 1)'
],
borderWidth: 1
}]
},
options: {
scales: {
y: {
beginAtZero: true // 纵轴起始点为0
}
}
}
});
</script>
</body>
</html>
